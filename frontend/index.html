<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario - Tienda Virtual</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Barra de navegación -->
  <header class="navbar">
    <img src="assets/firma2.png" alt="logo" class="logo">
    
    <nav>
      <ul class="menu">
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#productos">Ver Productos</a></li>
        <li><a href="#categorias" id="menuCategorias">Categorías</a></li>
      </ul>
    </nav>
</header>


  <!-- Contenedor Principal -->
  <main>
    <!-- Sección Inicio -->
    <section id="inicio" class="inicio">
      <h2>¡Bienvenidos a Mi Tienda Virtual!</h2>
      <p>Ofrecemos una gran variedad de productos. ¡Encuentra lo que necesitas y disfruta de nuestras ofertas!</p>
      
      <form id="productForm" enctype="multipart/form-data">
        <a href="añadir-producto.html" class="button">
          Añadir producto
          <svg class="cartIcon" viewBox="0 0 576 512">
            <path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c-2.2 11.3-12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"></path>
          </svg>
        </a>        
      </form>
    </section>
    
<!-- Formulario para añadir productos -->


    <!-- Buscador de Productos -->
    <section class="buscador">
      <h1>Buscar Productos</h1>
      
      <div class="buscador-contenedor">
        <input 
          type="text" 
          id="buscarProducto" 
          placeholder="Escribe el nombre del producto..." 
          oninput="buscarProductosTiempoReal()"
        >
        <button onclick="buscarProductos()">Buscar</button>
      </div>
      <div id="resultadosBusqueda" class="resultados">
        <!-- Los resultados de búsqueda aparecerán aquí -->
      </div>
    </section>
    

    
    

    <!-- Listado de productos -->
    <section id="productosListados" class="productos-listados">
      
      <div id="productList">
        <!-- Aquí se mostrarán los productos en una lista -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Mi Tienda Virtual - Todos los derechos reservados</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
